<!DOCTYPE html>
<html>
<head>
    <title>da bash n vid term</title>
    <!-- included for later when we write our own, nothing as of now -->

    <!-- i found a link we must download these later, keep link for testing on all three. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <!-- included for later when we write our own, nothing as of now -->
    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>

</head>
<body>
    <div id="Video-Box">
        <h1>Live Video Feed</h1>
        <img src="{{ url_for('video_feed') }}" style="height: 400px"/>
    </div>
    <div id="Side-Box">
        <ul id="Button-List">
            <button>Btn</button>
            <button>Btn</button>
            <button>Btn</button>
            <button>Btn</button>
            <button>Btn</button>
        </ul>
    </div>
    <div id="Term-Box">
        <!-- render terminal pretty please -->
        <div id="terminal"></div>
    </div>
    
    <!-- socketio -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            var term = new Terminal({
                cursorBlink: true,
                rows: 24,
                cols: 80,
            });

            // attach terminal
            term.open(document.getElementById('terminal'));

            // fitting
            function fitTerminal() {
                var terminalContainer = document.getElementById('terminal');
                var width = terminalContainer.offsetWidth;
                var height = terminalContainer.offsetHeight;
                var cols = Math.floor(width / term._core._renderService.dimensions.actualCellWidth);
                var rows = Math.floor(height / term._core._renderService.dimensions.actualCellHeight);
                term.resize(cols, rows);
            }
            window.addEventListener('resize', fitTerminal);
            fitTerminal();

            // connect to the socket server
            var socket = io('/pty');

            socket.on('connect', function() {
                console.log('Connected to the backend terminal');
                term.write('\x1b[32mWelcome to the Web Terminal!\x1b[0m\r\n');
            });

            socket.on('pty_output', function(data) {
                term.write(data.output);
            });

            term.onData(function(data) {
                socket.emit('pty_input', { input: data });
            });

            socket.on('disconnect', function() {
                console.log('Disconnected from the backend terminal');
                term.write('\r\n\x1b[31mDisconnected from server\x1b[0m');
            });
        });
    </script>
</body>
</html>
