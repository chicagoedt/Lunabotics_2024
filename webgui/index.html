<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        video {
            border: 1px solid black;
            width: 640px;
            height: 480px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        /* Menu CSS */
        #menu {
            display: none;
            position: absolute;
            top: 10%;
            right: 5%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        #menu button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        #menu button:hover {
            background-color: #555;
        }

        
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px; 
            height: auto;
        }
    </style>
</head>
<body>
   
    <img src="logo.png" alt="Logo" class="logo">

    <div>
        <h1>Live Camera Feed</h1>
        <video id="video-stream" autoplay></video>
    </div>

    <div class="controls">
        <button onclick="switchCamera('lidar')">LiDAR Depth Cam</button>
        <button onclick="switchCamera('rgb')">RGB Cam</button>
    </div>

    
    <div id="menu">
        <button onclick="setMode('autonomous1')">Autonomous 1</button>
        <button onclick="setMode('autonomous2')">Autonomous 2</button>
        <button onclick="setMode('manual')">Manual</button>
    </div>

    <script>
        // ptoggle the visibility of the menu
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }

        // switch between camera feeds
        function switchCamera(camType) {
            document.getElementById('video-stream').src = `/video_feed/` + camType;
        }

        // set the mode of the robot
        function setMode(mode) {
            fetch(`/set_mode/${mode}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(`Robot set to ${data.mode} mode`);
                    toggleMenu();  // Close the menu after selection
                })
                .catch(error => console.error('Error:', error));
        }

        // Gamepad configuration
        let gamepadConnected = false;

        // Poll gamepad status
        function gamepadHandler() {
            const gamepads = navigator.getGamepads();
            if (gamepads[0]) {
                const gp = gamepads[0];

                // Assuming button index 9 is the right joystick press (this may vary by controller)
                if (gp.buttons[9].pressed) {
                    toggleMenu();
                }
            }

            if (gamepadConnected) {
                requestAnimationFrame(gamepadHandler);
            }
        }

        // Check if gamepad is connected
        window.addEventListener('gamepadconnected', () => {
            gamepadConnected = true;
            gamepadHandler();
        });

        window.addEventListener('gamepaddisconnected', () => {
            gamepadConnected = false;
        });

        // Start with LiDAR cam by default
        document.getElementById('video-stream').src = '/video_feed/lidar';
    </script>
</body>
</html>
